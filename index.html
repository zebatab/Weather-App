<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/free-icon/clouded_318-368363.jpg?w=2000">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===Header Start=== -->
    <header>
        <div class="header">
            <h1>
                Weather Cities Project
            </h1>
        </div>
    </header>
    <!-- ===Header End=== -->
    <!-- ===SearchBar Start=== -->
    <section>
        <div class="search">
            <div class="search-bar">
                <img src="Resources/magnifyingglass.png" alt="search">
                <input id="search-inpt" type="text" placeholder="Search for a city or a airport">
            </div>
            <div class="add-city">
                <button id="add-city-btn">Add City</button>
                <button id="add-reset-btn">Clear All</button>
            </div>
        </div>
    </section>
    <!-- ===SearchBar End=== -->
    <!-- ===WeatherContainer Start=== -->
    <main>
        <div id="cities-container" class="cities-container">
            
        </div>
    </main>
    <!-- ===WeatherContainer End=== -->
    <script src="script.js"></script>
</body>
</html>
